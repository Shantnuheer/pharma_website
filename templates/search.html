{% include 'navbar.html' %}
<style>



</style>
<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <input  class="form-control" style="width: 100%;margin-top: 100px;" name="search" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <button class="form-control" style="background-color: teal;" type="submit">Search</button>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</form>
<br>
<br>


<div class="main container">
    <div class="row">
        {% if data %}
        {% for i in data %}
        <div class="col-lg-4">
            <div class="d-grid gap-2">
                <a style="padding: 10px;" href="{% url 'readmore' i.id %}"> <button  class="btn btn-outline-secondary" type="button">  <i class="fa fa-arrow-circle-right">{{i.Product_name}}</i></button>
                </a> </div>
        </div>
        {% endfor %}
        {% else %}
        <hr>
        <h1 style="text-align: center;font-weight: 700;font-style: italic;"></h1>
        {% endif %}
    </div>
</div>
